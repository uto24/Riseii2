<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiseiiZ | System Maintenance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00d4ff;
            --accent: #7000ff;
            --bg: #0f0f12;
            --card: #1a1a1f;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: var(--card);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 450px;
            position: relative;
        }

        .brand {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: 2px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .fa-server {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .status-badge {
            display: inline-block;
            background: rgba(0, 212, 255, 0.1);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 20px;
            border: 1px solid var(--primary);
        }

        h2 { margin: 10px 0; font-weight: 300; }

        .time {
            font-size: 1.5rem;
            color: #ffcc00;
            margin: 20px 0;
            font-weight: bold;
        }

        .notice-box {
            background: #25252b;
            border-left: 4px solid var(--accent);
            padding: 15px;
            margin-top: 30px;
            text-align: left;
            font-size: 0.9rem;
        }

        .notice-title {
            font-weight: bold;
            color: var(--accent);
            display: block;
            margin-bottom: 5px;
        }

        .fa-circle-exclamation { margin-right: 8px; }
    </style>
</head>
<body>

<div class="container">
    <div class="brand">RISEIIZ</div>
    <i class="fa-solid fa-server"></i>
    
    <div class="status-badge">System Restarting</div>
    
    <h2>We'll be back soon</h2>
    
    <div class="time">
        <i class="fa-regular fa-clock"></i> Opening at 1:00 PM
    </div>

    <div class="notice-box">
        <span class="notice-title">
            <i class="fa-solid fa-circle-exclamation"></i>IMPORTANT NOTICE
        </span>
        All active sessions have been saved. Database optimization is currently at 85%. Please do not attempt to login until the window opens.
    </div>
</div>

</body>
</html>
