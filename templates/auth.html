{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md mt-10">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Riseii Login</h1>
    
    <div id="auth-form" class="space-y-4">
        <input type="email" id="email" placeholder="Email Address" class="w-full p-3 border rounded">
        <input type="password" id="password" placeholder="Password" class="w-full p-3 border rounded">
        
        <button onclick="handleAuth('login')" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700">Login</button>
        <button onclick="handleAuth('signup')" class="w-full bg-green-500 text-white py-3 rounded hover:bg-green-600">Create Account</button>
    </div>
    <p id="status" class="text-center text-red-500 mt-2 text-sm"></p>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
    const firebaseConfig = {{ config|tojson }};
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    async function handleAuth(action) {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        const status = document.getElementById('status');

        if(!email || !pass) { status.innerText = "Fill all fields"; return; }

        status.innerText = "Processing...";

        try {
            let userCred;
            if(action === 'signup') {
                userCred = await auth.createUserWithEmailAndPassword(email, pass);
            } else {
                userCred = await auth.signInWithEmailAndPassword(email, pass);
            }

            const idToken = await userCred.user.getIdToken();

            // Send Token to Flask
            const res = await fetch('/session_login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({idToken: idToken})
            });
            
            const data = await res.json();
            if(data.status === 'success') {
                window.location.href = '/dashboard';
            } else {
                status.innerText = "Server Error: " + data.message;
            }

        } catch(error) {
            status.innerText = error.message;
        }
    }
</script>
{% endblock %}
