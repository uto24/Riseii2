<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riseii</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans pb-16">

    <!-- Flash Messages -->
    <div class="fixed top-0 left-0 w-full z-50">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="p-4 mb-2 text-white text-center {{ 'bg-green-500' if category == 'success' else 'bg-red-500' }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>

    <div class="container mx-auto px-4 py-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Mobile Bottom Nav -->
    {% if session.get('user_id') %}
    <nav class="fixed bottom-0 left-0 w-full bg-white shadow-t border-t border-gray-200 flex justify-around py-3 z-40">
        <a href="/dashboard" class="text-center text-gray-600 hover:text-blue-600">
            <i class="fas fa-home text-xl"></i><br><span class="text-xs">Home</span>
        </a>
        <a href="/tasks" class="text-center text-gray-600 hover:text-blue-600">
            <i class="fas fa-tasks text-xl"></i><br><span class="text-xs">Tasks</span>
        </a>
        <a href="/withdraw" class="text-center text-gray-600 hover:text-blue-600">
            <i class="fas fa-wallet text-xl"></i><br><span class="text-xs">Wallet</span>
        </a>
        <a href="/logout" class="text-center text-red-500">
            <i class="fas fa-sign-out-alt text-xl"></i><br><span class="text-xs">Exit</span>
        </a>
    </nav>
    {% endif %}

</body>
</html>
